<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body" th:data-role="${#authentication.getAuthorities()}">
	<nav th:replace="~{layout :: navigation}"></nav>
	<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
	<main>
		<form method="post" class="upsert-form" th:attr="action=@{/delivery/upsert}" th:object="${delivery}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="*{id}"/>
		    <table>
		        <tbody>
		            <tr>
		                <td><label>Delivery's Company*</label></td>
		                <td>
		                    <input type="text" th:field="*{companyName}">
		                	<div class="field-validation-error" th:errors="*{companyName}"></div>
		                </td>
		            </tr>
		            <tr>
		                <td><label>Company's Phone</label></td>
		                <td>
		                    <input type="tel" th:field="*{phone}">
		                	<div class="field-validation-error" th:errors="*{phone}"></div>
		                </td>
		            </tr>
		            <tr>
		                <td><label>Cost Per Delivery (Rp.)</label></td>
		                <td>
		                    <input type="text" class="moneyConversion" th:field="*{cost}">
		                	<div class="field-validation-error" th:errors="*{cost}"></div>
		                </td>
		            </tr>
		        </tbody>
		    </table>
		    <button class="blue-button" type="submit" th:text="${type} + ' Delivery'"></button>
		</form>
	</main>
	<footer th:replace="~{layout :: footer}"></footer>
	<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
