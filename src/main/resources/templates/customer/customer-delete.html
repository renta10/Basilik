<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body" th:data-role="${#authentication.getAuthorities()}">
	<nav th:replace="~{layout :: navigation}"></nav>
	<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
	<main>
		<div class="fail-container">
		    <p>There is/are <span th:text="${dependencies}"></span> order(s) found which are connected by this customer.</p>
		    <p>You can't delete this customer while those order(s) is/are dependent to this customer.</p>
		</div>
		<a class="blue-button" th:href="@{/customer/index}">back to index</a>
	</main>
	<footer th:replace="~{layout :: footer}"></footer>
	<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
