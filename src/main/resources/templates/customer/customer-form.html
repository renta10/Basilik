<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body" th:data-role="${#authentication.getAuthorities()}">
	<nav th:replace="~{layout :: navigation}"></nav>
	<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
	<main>
		<form method="post" class="upsert-form" th:attr="action=@{/customer/upsert}" th:object="${customer}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="*{id}"/>
		    <table>
		        <tbody>
		            <tr>
		                <td><label>Company Name*</label></td>
		                <td>
		                    <input type="text" th:field="*{companyName}">
		                	<div class="field-validation-error" th:errors="*{companyName}"></div>
		                </td>
		            </tr>
		            <tr>
		                <td><label>Contact's Full Name*</label></td>
		                <td>
		                    <input type="text" th:field="*{contactPerson}">
		                	<div class="field-validation-error" th:errors="*{contactPerson}"></div>
		                </td>
		            </tr>
		            <tr>
		                <td class="textarea-label"><label>Company's Address</label></td>
		                <td>		                    
		                    <textarea th:field="*{address}"></textarea>
		                    <div class="field-validation-error" th:errors="*{address}"></div>
		                </td>
		            </tr>
		            <tr>
		                <td><label>Company's City</label></td>
		                <td>
	                    	<input type="text" th:field="*{city}">
		                	<div class="field-validation-error" th:errors="*{city}"></div>
		                </td>
		            </tr>
		            <tr>
		                <td><label>Company's Phone</label></td>
		                <td>
	                    	<input type="tel" th:field="*{phone}">
		                	<div class="field-validation-error" th:errors="*{phone}"></div> 
		                </td>
		            </tr>
		            <tr>
		                <td><label>Contact Person's Email</label></td>
		                <td>
	                    	<input type="email" th:field="*{email}">
		                	<div class="field-validation-error" th:errors="*{email}"></div>
		                </td>
		            </tr>
		        </tbody>
		    </table>
		    <button class="blue-button" type="submit" th:text="${type} + ' Customer'"></button>
		</form>
	</main>
	<footer th:replace="~{layout :: footer}"></footer>
	<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
