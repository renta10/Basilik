<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body" th:data-role="${#authentication.getAuthorities()}">
	<nav th:replace="~{layout :: navigation}"></nav>
	<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
	<main>
		<form method="post" class="upsert-form" th:attr="action=@{/salesman/assignDetail}" th:object="${regionSalesman}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="*{salesmanEmployeeNumber}"/>
		    <table>
		        <tbody>
		            <tr>
		                <td><label>Region*</label></td>
		                <td>
					        <select th:field="*{regionId}">
					        	<option th:value=null>No Specific Region</option>
							    <option th:each="option : ${regionDropdown}" th:value="${option.longValue}" 
							    	th:text="${option.text}" th:selected="${option.longValue == regionId}"/>
					        </select>
							<div class="field-validation-error" th:errors="*{regionId}"></div>
		                    <div class="field-validation-error" th:errors="${regionSalesman}"></div>
		                </td>
		            </tr>     
		        </tbody>
		    </table>
		    <button class="blue-button" type="submit">Assign Region</button>
		</form>
	</main>
	<footer th:replace="~{layout :: footer}"></footer>
	<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
