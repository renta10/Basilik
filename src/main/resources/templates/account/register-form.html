<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{login-layout :: head}"></head>
<body class="authentication-body">
    <div class="authentication-wrapper">
        <header th:replace="~{login-layout :: header}"></header>
        <main>
			<h1>Sign Up</h1>
			<form method="post" th:attr="action=@{/account/register}" th:object="${account}">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

				<div class="field-validation-error" th:errors="${account}"></div>	
               	<input type="text" th:field="*{username}" placeholder="Username">
               	<div class="field-validation-error" th:errors="*{username}"></div>

               	<input type="password" th:field="*{password}" placeholder="Password">
               	<div class="field-validation-error" th:errors="*{password}"></div>				
               	<input type="password" th:field="*{passwordConfirmation}" placeholder="Confirm Password">
               	<div class="field-validation-error" th:errors="*{passwordConfirmation}"></div>	
		        <select th:field="*{role}">
		        	<option th:value=null>No Specific Role</option>
				    <option th:each="option : ${roleDropdown}" th:value="${option.stringValue}" 
				    	th:text="${option.text}" th:selected="${option.stringValue == role}"/>
		        </select>
                <div class="field-validation-error" th:errors="*{role}"></div>
				<button type="submit">sign up</button>
			</form>
			<div class="link-container">
			    <a th:href="@{/account/loginForm}">Click here to login</a>
			</div>
        </main>
    </div>
</body>
</html>
