<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{login-layout :: head}"></head>
<body class="authentication-body">
    <div class="authentication-wrapper">
        <header th:replace="~{login-layout :: header}"></header>
        <main>
			<h1>Sign In</h1>
			<form method="post" th:attr="action=@{/authenticating}">

				<!-- Check for login error -->
				<div th:if="${param.error}" style="color: red; font-size: larger;">
					Invalid username and password.
				</div>

				<!-- Check for logout -->
				<div th:if="${param.logout}" style="color: deepskyblue; font-size: larger;">
					You have been logged out.
				</div>

				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<input type="text" name="username" placeholder="username" autocomplete="off"/>
				<input type="password" name="password" placeholder="password"/>
				<button type="submit">sign in</button>
			</form>
			<div class="link-container">
			    <a th:href="@{/account/registerForm}">Click here to register</a>
			</div>
        </main>
    </div>
</body>
</html>
