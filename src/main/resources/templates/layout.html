<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basilisk</title>
	<link rel="icon" type="image/ico" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/resources/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/font-awesome.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/site.css}" />
    <script th:src="@{/resources/js/jquery-3.6.0.js}"></script>
</head>
<body>
	<nav th:fragment="navigation">
	    <div class="company-logo">
	        <img th:src="@{/resources/image/logo.png}" alt="Basilisk" />
	        <h1>
	            Trade of <span class="bold">basilisk</span>
	        </h1>
	    </div>
	    <a class="menu category" th:href="@{/}">
	        <i class="fas fa-th"></i>
	        <span>Category</span>
	    </a>
	    <a class="menu supplier" th:href="@{/supplier}">
	        <i class="fab fa-amazon"></i>
	        <span>Supplier</span>
	    </a>
	    <a class="menu product" th:href="@{/product}">
	        <i class="fas fa-box-open"></i>
	        <span>Product</span>
	    </a>
	    <a class="menu region" th:href="@{/region}">
	        <i class="fas fa-map-marked-alt"></i>
	        <span>Region</span>
	    </a>
	    <a class="menu customer" th:href="@{/customer}">
	        <i class="fas fa-users"></i>
	        <span>Customer</span>
	    </a>
	    <a class="menu delivery" th:href="@{/delivery}">
	        <i class="fas fa-truck-moving"></i>
	        <span>Delivery</span>
	    </a>
	    <a class="menu salesman" th:href="@{/salesman}">
	        <i class="fas fa-user-tie"></i>
	        <span>Salesman</span>
	    </a>
	    <a class="menu order" th:href="@{/order}">
	        <i class="fas fa-file-invoice-dollar"></i>
	        <span>Order</span>
	    </a>
	</nav>
    <header th:fragment="header (breadCrumbs)">
        <div class="bread-crumbs">
            <span th:text="${breadCrumbs}"></span>
        </div>
        <div class="user-wrapper">
            <div class="user">
                <span class="full-name" sec:authentication="name">anonymous</span>
                <span class="role" sec:authentication="principal.authorities">guest</span>
            </div>
            <div class="sign-out">
                <form th:attr="action=@{/logout}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit"><i class="fas fa-sign-out-alt"></i></button>
				</form>
            </div>
        </div>
    </header>
    <main></main>
	<footer th:fragment="footer">
	    Copyrights &copy; 2021
	    <span class="author">Boby Widjaja</span>
	    All rights reserved.
	</footer>
	<th:block th:fragment="javascript">
		<script th:src="@{/resources/js/site.js}" defer></script>
	</th:block>
</body>
</html>
